    <circle cx="15" cy="10" r="7"/>
    <circle cx="30" cy="10" r="7"/>
    <rect x="10" y="18" width="25" height="15" rx="2" ry="2"/>
    <polygon points="34,22 46,14 46,36 34,28"/>
  </g>

  <!-- Brand text snug with icon -->
  <text x="40" y="33"
        font-family="Helvetica Neue, Arial, sans-serif"
        font-size="26" font-weight="700" letter-spacing="1.5"
        fill="#E50914">
    MOVIZONE
  </text>

  <!-- Underline: starts at center-bottom of camera, continues under text -->
